<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IREX Video Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="irex-mp.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
